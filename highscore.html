<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>HIGHSCORE</div>
    <br />
    <br />
    <main class="container"></main>
    <script>
      var asd = JSON.parse(localStorage.getItem("highScores")); // {score: 0,name: "",}
      var main = document.querySelector("main");
      main.textContent = "Name: " + asd.name + " Score: " + asd.score;
    </script>
  </body>
</html>
